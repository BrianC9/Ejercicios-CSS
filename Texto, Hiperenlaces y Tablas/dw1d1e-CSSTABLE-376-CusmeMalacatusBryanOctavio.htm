<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla CSS - Bryan Cusme</title>
    <style>
        table.customTable {
          width: 100%;
          background-color: #FFFFFF;
          border-collapse: collapse;
          border-width: 2px;
          border-color: #7EA8F8;
          border-style: solid;
          color: #000000;
        }
        
        table.customTable td, table.customTable th {
          border-width: 2px;
          border-color: #7EA8F8;
          border-style: solid;
          padding: 5px;
        }
        
        table.customTable thead {
          background-color: #F8F8F8;
        }
        th:hover{
            background: #7EA8F8;
        }
        tbody td:hover{
            background-color: rgb(255, 169, 9);
        }
        </style>
</head>
<body>
    <table class="customTable">
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
          <td>Row 1, Cell 3</td>
        </tr>
        <tr>
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
          <td>Row 2, Cell 3</td>
        </tr>
        <tr>
          <td>Row 3, Cell 1</td>
          <td>Row 3, Cell 2</td>
          <td>Row 3, Cell 3</td>
        </tr>
        <tr>
          <td>Row 4, Cell 1</td>
          <td>Row 4, Cell 2</td>
          <td>Row 4, Cell 3</td>
        </tr>
      </tbody>
    </table>
    <!-- Generated at CSSPortal.com -->
    
</body>
</html>
